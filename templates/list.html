{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Nodes</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Popup</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for node in nodes %}
      <tr>
        <td>{{ node.id }}</td>
        <td>{{ node.latitude }}</td>
        <td>{{ node.longitude }}</td>
        <td>{{ node.popup }}</td>
        <td><img src="{{ url_for('static', filename='images/' + node.image_filename) }}" alt="Node Image" width="100"></td>
        <td>
          <a href="{{ url_for('edit_node', node_id=node.id) }}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{{ url_for('delete_node', node_id=node.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this node?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
